<!DOCTYPE html>
<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Photo Gallery</h1>
            <div class="line"></div>
            <img src="avengers_endgame_script_download.jpg" class="img-responsive">
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <a href="Zoe-620x400.jpg" target="_blank">
                                <img src="Zoe-620x400.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <p> </p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <a href="220px-Chris_Hemsworth_as_Thor.jpg" target="_blank">
                                <img src="220px-Chris_Hemsworth_as_Thor.jpg" class="img-responsive">
                            </a>
                            <div class="carousel-content">
                                <ol class="carousel-indicators">
         <li data-target="#myCarousel" data-slide-to="0"
             class="active"></li>
             <li data-target="#myCarousel" data-slide-to="1"></li>
         </ol>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left">
                    </span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right">
                    </span>
                </a>
            </div>
    </div>

</body>

</html>
